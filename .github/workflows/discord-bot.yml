name: Discord Bot CI

on:
  push:
    branches: [main]
    paths: ['discord-bot/**']
  pull_request:
    branches: [main]
    paths: ['discord-bot/**']

concurrency:
  group: bot-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & TypeCheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: discord-bot

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: discord-bot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
