<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Squad Planner - Crée l'habitude de jouer ensemble. Fini les 'on verra', ta squad joue vraiment." />
    <meta name="theme-color" content="#08090a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Squad Planner" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://squadplanner.fr/" />
    <meta property="og:title" content="Squad Planner - Le Calendly du gaming" />
    <meta property="og:description" content="Crée l'habitude de jouer ensemble. Planifie, confirme, joue. Fini les 'on verra'." />
    <meta property="og:image" content="https://squadplanner.fr/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="Squad Planner" />

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://squadplanner.fr/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://squadplanner.fr/" />
    <meta name="twitter:title" content="Squad Planner - Le Calendly du gaming" />
    <meta name="twitter:description" content="Crée l'habitude de jouer ensemble. Planifie, confirme, joue. Fini les 'on verra'." />
    <meta name="twitter:image" content="https://squadplanner.fr/og-image.jpg" />

    <title>Squad Planner - Le Calendly du gaming</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Squad Planner",
      "alternateName": "Le Calendly du gaming",
      "url": "https://squadplanner.fr",
      "description": "Crée l'habitude de jouer ensemble. Planifie, confirme, joue. Fini les 'on verra'.",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "author": {
        "@type": "Organization",
        "name": "Squad Planner"
      },
      "inLanguage": "fr",
      "potentialAction": {
        "@type": "ViewAction",
        "target": "https://squadplanner.fr/auth"
      }
    }
    </script>

    <!-- Inter Font - Cross-platform consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Critical CSS for above-the-fold content (external to avoid Vite 7 inline CSS issue) -->
    <link rel="stylesheet" href="/critical.css" />
  </head>
  <body>
    <!-- Initial loader - hidden by React once mounted -->
    <div id="initial-loader" class="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>

    <div id="root"></div>

    <!-- Hide initial loader once React mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
